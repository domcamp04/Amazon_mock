<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amazon Mock</title>
    <link rel="stylesheet" href='./css/main.css'
</head>
<body>
    <img class="logo" src="https://logo-logos.com/wp-content/uploads/2016/12/Amazon_logo.png" alt="Amazon Logo" width='150'>

    <div id="sign_in_border">
      <p id="sign_in">
        Sign in
      </p>

      <label>
        <label>Email (phone for mobile accounts)</label>
        <br>
        <input type="email" name="email" placeholder="Enter Email">
      </label>

      <br>

      <label>
        <label>Password</label>
        <span><a href="#" id="pass">Forgot your password?</a></span>
        <br>
        <input type="password" name="password" placeholder="Enter Password">
      </label>

      <div>
        <button id="continue">Continue</button>
      </div>
      <br>
      <a href="#">Need Help?</a>
    </div>
      <br>
    
    <div class="separator">
        <div class="line"></div>
        <p>New to Amazon?</p>
        <div class="line"></div>
    </div> 

    <div id="create_account">
        <button id="new_account" position='center'>Create your Amazon account</button>
      </div>
    

  <hr>

  <div class="extra">
    <p class="links">
    <a href="#">Conditions of Use</a>
    <a href="#">Privacy Policy</a>
    <a href="#">Help</a></p>
    <p class="links">&copy 1996-2021, Amazon.com, Inc. or its affiliates
    </p>
  </div>


  </body>
</html>
